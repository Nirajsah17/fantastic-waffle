name: React Vite CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # Specify the Node.js version you want
          cache: 'npm' # Caches npm dependencies (can use 'npm' if using npm)

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install # Replace with `npm install` if using npm

      # Step 4: Run tests
      - name: Run tests
        run: npm test # Replace with `npm test` if using npm

      # Step 5: Build the app
      - name: Build the app
        run: npm build # Replace with `npm run build` if using npm

      # Step 6: Upload build artifacts (optional)
      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build
          path: dist/ # Vite outputs build files to the `dist` directory by default
